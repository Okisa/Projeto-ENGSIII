<form action="envia.php" method="post" name="formulario"  onSubmit="return valida();">

				<div class="org">
					<label for="fornecedorCompra" class="rotulo">
						<h2>Fornecedor:</h2>
					</label>
					<select name="fornecedorCompra" class="tamanho">
					</select>
				</div>
				<div class="org">
					<label for="produtoCompra" class="rotulo">
						<h2>Produto:</h2>

				</div>
